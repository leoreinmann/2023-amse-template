name: Automated project testing
on:
  push:
    paths:
      - 'data/**'
      - 'project/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Change directory to project, make tests.sh executable and run tests.sh
        run: cd project && chmod +x tests.sh && ./tests.sh

      